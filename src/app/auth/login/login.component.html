<form [formGroup]="loginForm" class="form-signin mb-4" (submit)="onSubmit()">
  <img class="mb-4" src="/assets/images/logo.png" alt="" width="90">
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input formControlName="username" type="email" name="username" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
  <label for="inputPassword" class="sr-only">Password</label>
  <input formControlName="password" type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required="">
  <div class="checkbox mb-3">
    <label>
      <input formControlName="rememberMe" type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <div>
    <p *ngIf="loginForm.get('email')?.hasError('required') && !loginForm.pristine">Email is required.</p>
    <p *ngIf="loginForm.get('email')?.hasError('email')">Invalid Email.</p>
    <p *ngIf="loginForm.get('password')?.hasError('minlength')">Password Min 8 .</p>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
